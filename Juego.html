<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: rgb(112, 52, 2);
            border-radius: 15px;
            width: 316px;
            height: 461px;
            margin: 15px;
        }

        .blanco{
            border: 20px solid whitesmoke;
        }

        .negro{
            border: 20px solid black;
        }

        .gris{
            border: 20px solid gray;
        }

        #Eventoimg{
            width: 316px;
            height: 461px;
        }

        body{
            margin: 0;
            padding: 0;
        }

        .row{
            width: fit-content;
            margin-left: 5%;
        }

        .Col1{
            background-color: crimson;
            width: fit-content;
            float: left;
            margin-top: 5%;
        }
        .Col2{
            background-color: aqua;
            width: auto;
            float: left;
            margin-top: 5%;
        }
        .tablero{
            margin-left: 20%;
        }
    </style>
    <title>ChaosChess</title>
</head>
<body style="background-color: green;">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    
    <script src="js/Codigo.js"></script>
    <div class="row">
        <div class="Col1">
            <!-- EVENTOS-->
            <button id="BtnDado">Probar Dado</button>
            <p style="font-size: 25px; font-family: Arial; font-weight: bolder;">Evento:</p>
            <div id="divCard" class="container gris">
                <img id="Eventoimg" src="img/Eventos/0.png">
            </div>
        </div>
        <div class="Col2">
            <!-- TABLERO -->
            <img class="tablero" src="img/Tablero.png" alt="">
        </div>
    </div>
</body>
</html>
